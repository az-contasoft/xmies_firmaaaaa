spring.application.name=xmies_firma
server.port=12012

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.instance.preferIpAddress=true

spring.datasource.url=jdbc:mysql://localhost:3306/xmies_firma?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=dbuser
spring.datasource.password=123456
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=1
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.cache.type=none

logging.level.root=info
logging.pattern.console=%n%d{yyyy-MM-dd HH:mm:ss.SSS} - %highlight(%class{1}.%M %L) - %msg%n
logging.pattern.file=%n%d{yyyy-MM-dd HH:mm:ss} - [%thread] %-5level %logger{36} %M %L - %msg%n
logging.path=logs2
